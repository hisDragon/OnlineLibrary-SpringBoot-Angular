<div class="top-photo col-md-12 ">
  <img src="../../assets/images/dashborad_background.jpg">
  <h3>{{ userName }}</h3>
</div>

<div class="user">
  <img src="../../assets/images/avatar.jpg">
</div>

<div class="container">
  <div class="row" >

    <div class="col-md-3 col-xs-6">
      <div class="details-left">
        <h3>Contact <i>Details</i></h3>
            <ul>
            <li>ID</li>
            <li>Phone</li>          
            <li>E-mail</li>
            </ul>
      </div>
    </div>

     <div class="col-md-3 col-xs-6">
       <div class="detail-right">
         <ul>
           <li>{{  userId }}</li>
           <li>{{ userPhone }}</li>
           <li>{{ userEmail }}</li>
         </ul>
       </div>
     </div>   

  </div>

  <div class="row " >

    <div class="col-md-3 col-xs-6">
      <div class="details-left">
        <h3>Book <i>Details</i></h3>
            <ul>
            <li>Book ID</li>
            <li>Book Name</li>          
            <li>Author</li>
            </ul>
      </div>
    </div>

     <div class="col-md-3 col-xs-6">
       <div class="detail-right">
         <ul>
           <li> 2379 </li>
           <li> Java </li>
           <li> Nishanth </li>
         </ul>
       </div>
     </div>   

  </div>

  

  <button mat-raised-button color="primary" class="waves-light" type="button" (click)="test.toggle()">
    Add Book
  </button>
  
  <div class="" mdbCollapse #test="bs-collapse">
    <app-add-book></app-add-book>
  </div>

</div>

<app-footer></app-footer>
