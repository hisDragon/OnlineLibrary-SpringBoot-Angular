<form class="form-body">
    <div class="form-group">
      
      <img [src]=" userAvatar " alt="Avatar">

      <button type="button" mat-raised-button (click)="fileImageInput.click()">Choose File</button>
      <input hidden (change)="onAvatarSelected($event.target.files)" #fileImageInput type="file" id="img" accept=".png, .jpg, .jpeg" >
    </div>

    <div class="form-group">
      
      <input type="text" class="form-control"  [(ngModel)]="newName" name = "newName"
       placeholder="{{userName}}">
      
    </div>
    
    <div class="form-group">
      
        <input type="text" class="form-control" [(ngModel)]="newPhoneNumber" name ="newNumber" placeholder="{{userPhone}}">
        
    </div>
    
    <button class="btn btn-primary" (click) = "onSubmit()">Save</button>
  </form>
