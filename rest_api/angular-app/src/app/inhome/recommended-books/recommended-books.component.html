<div class="in-line">
    <h5 style="margin-bottom: 0%;">Recommended Books</h5>
    <div class="content-grp">        
            <div *ngFor="let book of books_details; let indexOfelement=index" class="content-item" > 
                              
                <img class="img" src="{{book.img_path}}">
                <button class="btn btn-primary" (click) = "openNewTab(indexOfelement)" type="button" style="align-self: center; margin-left: 20px; padding-left: 40px; padding-right: 40px;">Open</button>
            </div> 
    </div>
</div>
